<h2 class="subtitle">
    Example Sentence
</h2>
<p-message *ngIf="this.warning" severity="error" text="Please give a sentence"></p-message>

<div class="columns">
    <div class="column is-half">
        <input type="text" class="input" placeholder="Please give a sentence" [value]="inputSentence" (change)="inputChanges($event)"
            spellcheck="true" lang="nl">
    </div>
</div>
