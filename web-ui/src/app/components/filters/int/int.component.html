<ng-container *ngIf="filter">
    <label>
        <input type="checkbox" (change)="onCheckBoxClicked($event)" #checkbox> {{filter.field}}
    </label>
    <h3> Range: {{rangeValues[0] + ' - ' + rangeValues[1]}} </h3>

    <p-slider [(ngModel)]="rangeValues" (ngModelChange)="updateFilterChange(true)"
              [range]="true" [max]="this.filter.maxValue"
              [min]="this.filter.minValue" [disabled]="!checkbox.checked" >
    </p-slider>

</ng-container>
