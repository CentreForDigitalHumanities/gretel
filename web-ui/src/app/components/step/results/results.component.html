<div class="columns is-desktop">
    <!-- XPATH -->
    <div class="column xpath">
        <h2 class="subtitle">
            <div class="level">
                <div class="level-item level-left">
                    XPath
                </div>
                <div class="level-item level-right is-hidden-print">
                    <div class="field has-addons">
                        <ng-container *ngIf="isModifyingXPath">
                            <p class="control">
                                <a class="button is-primary" role="button" [attr.disabled]="!validXPath ? true : null" grtBalloonPosition="down" grtBalloon="Save query" (click)="updateXPath()">
                                    <span class="icon is-large">
                                        <i class="fas fa-check"></i>
                                    </span>
                                </a>
                            </p>
                            <p class="control">
                                <a class="button" role="button" grtBalloonPosition="down" grtBalloon="Reset query" (click)="resetXPath()">
                                    <span class="icon is-large">
                                        <i class="fas fa-undo"></i>
                                    </span>
                                </a>
                            </p>
                        </ng-container>
                        <ng-container *ngIf="!isModifyingXPath">
                            <p class="control">
                                <a class="button" role="button" grtBalloonPosition="down" grtBalloon="Edit query" (click)="editXPath()">
                                    <span class="icon is-large">
                                        <i class="fas fa-edit"></i>
                                    </span>
                                </a>
                            </p>
                            <p class="control">
                                <a class="button" role="button" grtBalloonPosition="down" grtBalloon="Download query" (click)="downloadXPath()">
                                    <span class="icon is-large">
                                        <i class="fas fa-download"></i>
                                    </span>
                                </a>
                            </p>
                            <p class="control">
                                <a class="button" role="button" grtBalloonPosition="down-right" grtBalloon="Copy query to the clipboard" (click)="copyXPath()" [ngClass]="{'is-success': xpathCopied }">
                                    <span class="icon is-large">
                                        <i class="fas fa-copy"></i>
                                    </span>
                                </a>
                            </p>
                        </ng-container>
                    </div>
                </div>
            </div>
        </h2>
        <div class="content" *ngIf="!isModifyingXPath">
            <grt-xpath-viewer (click)="editXPath()" [value]="xpath"></grt-xpath-viewer>
            <em *ngIf="inputSentence">Based on: &ldquo;{{inputSentence}}&rdquo;</em>
        </div>
        <grt-xpath-editor *ngIf="isModifyingXPath" width="100%" [value]="xpath" (onChange)="customXPathChanged($event)" autofocus="true"></grt-xpath-editor>
    </div>
    <!-- DISTRIBUTION LIST -->
    <div class="column">
        <grt-distribution-list [corpus]="corpus" [components]="components" [xpath]="xpath" (onHidingComponents)="hideComponents($event)"></grt-distribution-list>
    </div>
</div>
<div class="level">
    <div class="level-left">
        <h1 class="title">
            Results: {{filteredResults.length}}
        </h1>
    </div>
    <div class="level-right is-hidden-print">
        <div class="level-item">
            <div class="field">
                <p class="control">
                    <a class="button" role="button" (click)="onPrev.next()">
                        Previous
                    </a>
                </p>
            </div>
        </div>
        <div class="level-item" *ngIf="!loading">
            <div class="field has-addons">
                <p class="control">
                    <a class="button" role="button" [ngClass]="{'is-loading':loading}" (click)="downloadResults()" grtBalloonLength="medium" grtBalloonPosition="down" grtBalloon="Download the results as a .csv-file">
                        <span class="icon is-large">
                            <i class="fas fa-download"></i>
                        </span>
                    </a>
                </p>
                <p class="control">
                    <a class="button" role="button" (click)="downloadFilelist()" grtBalloonLength="medium" grtBalloonPosition="down" grtBalloon="Download the names of the files in a filelist (.fl)">
                        <span class="icon is-large">
                            <i class="fas fa-file-alt"></i>
                        </span>
                    </a>
                </p>
            </div>
        </div>
        <div class="level-item">
            <div class="field">
                <p class="control">
                    <a class="button" role="button" [ngClass]="{'is-loading':loading}" (click)="print()" grtBalloonLength="medium" grtBalloonPosition="down" grtBalloon="Print Results">
                        <span class="icon is-large">
                            <i class="fas fa-print"></i>
                        </span>
                    </a>
                </p>
            </div>
        </div>
        <div class="level-item">
            <div class="field">
                <p class="control" (click)="toggleContext()">
                    <a class="button is-warning" role="button" grtBalloonLength="medium" grtBalloonPosition="down" grtBalloon="Click to show the sentences directly before and after the hits." *ngIf="!retrieveContext">
                        <span class="icon is-large">
                            <i class="fas fa-comment-slash"></i>
                        </span>
                    </a>
                    <a class="button is-primary" role="button" grtBalloonLength="medium" grtBalloonPosition="down" grtBalloon="Click to hide the sentences surrounding the hits." *ngIf="retrieveContext">
                        <span class="icon is-large">
                            <i class="fas fa-comment-dots"></i>
                        </span>
                    </a>
                </p>
            </div>
        </div>
        <div class="level-item">
            <div class="field">
                <p class="control">
                    <a class="button is-primary" role="button" (click)="onNext.next()">
                        Next
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>
<div class="columns">
    <div class="column is-one-third is-hidden-print">
        <div class="filter">
            <grt-filters [filters]="filters" (filterChange)="filterChange($event)"></grt-filters>
        </div>
    </div>
    <div class="column">
        <ng-container *ngIf="filteredResults.length != 0; else warning">
            <p-table [columns]="columns" [value]="filteredResults" [resizableColumns]="true" styleClass="bulma">
                <ng-template pTemplate="colgroup" let-columns>
                    <colgroup>
                        <col *ngFor="let col of columns" [style.width]="col.width">
                    </colgroup>
                </ng-template>
                <ng-template pTemplate="header" let-columns>
                    <tr>
                        <th *ngFor="let col of columns" pResizableColumn>
                            {{col.header}}
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-rowData let-columns="columns" let-i="rowIndex">
                    <tr>
                        <td *ngFor="let col of columns" class="ui-resizable-column">
                            <div [ngSwitch]="col.field">
                                <span *ngSwitchCase="'number'">{{i + 1}}</span>
                                <a *ngSwitchCase="'fileId'" (click)="showTree(rowData)">{{rowData[col.field]}}</a>
                                <span [innerHTML]="rowData[col.field]" *ngSwitchDefault></span>
                            </div>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </ng-container>
        <ng-template #warning>
            <div *ngIf="!loading" class="notification is-warning">No results found, please try again with another treebank or other xpath-query</div>
        </ng-template>
    </div>
</div>
<grt-tree-visualizer [sentence]="treeSentence" [xml]="treeXml" [url]="treeXmlUrl" *ngIf="treeXml" display="fullscreen"></grt-tree-visualizer>
