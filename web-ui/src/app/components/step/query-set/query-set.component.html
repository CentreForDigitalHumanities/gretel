
<div *ngFor="let query of queryset.queries; let idx = index">
  <h4>{{ idx + 1 }}. {{ query.description }}</h4>
  <div>
    <grt-xpath-editor
        [value]="query.xpath">
    </grt-xpath-editor>
  </div>
  <button class="button" (click)="onSelect.emit(query.xpath)">Go (query {{ idx + 1 }})</button>
</div>
