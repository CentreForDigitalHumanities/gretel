<ng-container *ngIf="filter">
    <label>
        <input type="checkbox" (change)="onCheckBoxClicked($event)" #checkbox> {{filter.field}}
    </label>
    <mat-slider [disabled]="!checkbox.checked" [max]="this.filter.maxValue" [min]="this.filter.minValue" [step]="1" [thumb-label]="true"
        [(ngModel)]="value" (ngModelChange)="updateFilterChange(true)">
    </mat-slider>
    {{value}}
</ng-container>
