<h2 class="subtitle">
    <div class="level">
        <div class="level-item level-left">
            Distribution List
        </div>
        <div class="level-item level-right is-hidden-print">
            <div class="field">
                <p class="control">
                    <a class="button" title="Download distribution list" [ngClass]="{'is-loading': loading}" (click)="download()">
                        <span class="icon is-large">
                            <i class="fas fa-download"></i>
                        </span>
                    </a>
                </p>
            </div>
        </div>
    </div>
</h2>
<table class="table is-fullwidth" *ngIf="counts">
    <thead>
        <tr>
            <th>Component</th>
            <th>Hits</th>
            <th>All Sentences</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let count of counts">
            <th>{{count.component}}</th>
            <td>{{count.hits}}</td>
            <td>{{count.sentences}}</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <th>Total</th>
            <td>{{totalHits}}</td>
            <td>{{totalSentences}}</td>
        </tr>
    </tfoot>
</table>
