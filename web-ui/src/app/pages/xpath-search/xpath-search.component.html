<app-body-header>XPath Search</app-body-header>
<app-breadcrumb-bar [crumbs]="crumbs" [currentCrumb]="currentStep"></app-breadcrumb-bar>

<div class="container" [ngSwitch]="this.currentStep">
  <app-xpath-input *ngSwitchCase="1" (isValid)="setValid($event)" #xpathInput></app-xpath-input>
  <app-select-treebanks *ngSwitchCase="2" (isValid)="setValid($event)" #selectTreebanks></app-select-treebanks>
</div>

<button (click)="prev()">prev</button>
<button (click)="next()">next</button>
<form  action="/gretel/xps/results.php" method="post" name="xpath" hidden #hiddenForm>
</form>
