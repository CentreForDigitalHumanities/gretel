<ng-container *ngIf="filter">
    {{filter.field}}
    <div class="columns">
        <div class="column is-offset-1">
            <ul >
                <li *ngFor="let value of filter.options">
                    <input type="checkbox" (change)="filterChange({event: $event, value: value})"> {{value}}
                </li>
            </ul>
        </div>
    </div>

</ng-container>
