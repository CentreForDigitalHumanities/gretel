<p-table [columns]="columns" [value]="data" scrollable="true" [autoLayout]="true">
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns; let i = index">
                <input *ngIf="i == 0" type="checkbox" [checked]="isAllChecked()" (change)="changeAllSelected($event)"> {{col.header}}
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns" let-i="rowIndex">
        <tr>
            <td *ngFor="let col of columns; let j = index">
                <input *ngIf="j == 0" type="checkbox" (change)="changeSelected(rowData)" [checked]="rowData['selected']">
                <div *ngIf="col.field == 'number'; else field">{{i}}</div>
                <ng-template #field>{{rowData[col.field]}}</ng-template>
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="footer" let-columns="totals" *ngIf="totals">
        <tr>
            <td *ngFor="let total of totals">
                {{total}}
            </td>
        </tr>
    </ng-template>
</p-table>
