<h2 class="subtitle">
    Example Sentence
</h2>
<p-message *ngIf="this.warning" severity="error" text="Please give a sentence"></p-message>
<form (submit)="onNext.next()">
    <div class="columns">
        <div class="column is-half">
            <div class="field has-addons">
                <div class="control is-expanded">
                    <input type="text" class="input" placeholder="Please give a sentence" [value]="inputSentence"
                        (change)="inputChanges($event)" spellcheck="true" lang="nl">
                </div>
                <div class="control">
                    <button type="submit" class="button is-primary">Parse</button>
                </div>
            </div>
        </div>
    </div>
</form>
