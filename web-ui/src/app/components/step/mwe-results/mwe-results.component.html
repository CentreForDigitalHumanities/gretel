<div class="columns is-desktop">
    <!-- XPATH -->
    <div class="column is-half-desktop">
        <div class="block">
            <grt-results-xpath-editor [xpath]="xpath" (changeXpath)="changeXpath.emit($event)"></grt-results-xpath-editor>
        </div>
        <div class="block">
            <button *ngIf="canSaveQuery" class="button" (click)="saveQuery.emit($event)">Save adjusted XPath query</button>
        </div>
    </div>
    <!-- DISTRIBUTION LIST -->
    <div class="column">
        <grt-distribution-list (hidingComponents)="hideComponents($event)"></grt-distribution-list>
    </div>
</div>
<grt-results-table
    [loading]="loading"
    [filteredResults]="filteredResults"
    [filters]="filters"
    (prev)="prev.next()"
    (next)="next.next()"
></grt-results-table>
